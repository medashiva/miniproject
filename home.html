<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
    <body style="background-color:rgba(255, 187, 0, 0.121);">
        <center>
        {% with messages = get_flashed_messages() %}  
        {% if messages %}  
                   {% for message in messages %}  
                        <h1 style="color: rgb(200, 49, 26);">{{ message }}</h1> 
                   {% endfor %}
             {% endif %}  
          {% endwith %}  
          {% for details in all_detail %}  
            {% endfor %}
    <form action = "/upload" method = "POST" enctype = "multipart/form-data">
        <input type="text" name = "userid" value={{uname}} hidden readonly> 
        upload files : <input type = "file" name = "file" required/><br><br>
        
        <input type = "submit" value = "Upload" /><br><br>
     </form>
</form>

</center>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:rgba(255, 187, 0, 0.121);">
    <center>
    <table border="5" width="20%">  
    <tr>  
        <th>ID</th>  
        <th>COPIED_BY</th>
        <th>COPIED %</th>
     </tr>
    
    {% for each in copy %}
    <tr style = "text-align: center;">
        <td rowspan={{ each[1]|length }}>{{ each[0] }}</td> 
        {% for e in each[1] %}
        
            <td style='text-align:center; vertical-align:middle'>{{ e[0] }}</td>  
            <td style='text-align:center; vertical-align:middle'>{{ e[1]*100}}</td>  
        
    </tr>
    {% endfor %}
    {% endfor %}
    </table><br><br>
    <form action="/tnx">
    <input type="submit" value = "OK"></form>
</center>
</body>
</html>

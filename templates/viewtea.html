<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:rgba(255, 187, 0, 0.121);">
    <center>
    <h2>Assignments</h2>
        <table border="5" width="20%">  
          <tr>  
               <th>ID</th>
                <th>File_NAME</th>
               <th>View Assignments</th>
            </tr>  
            
            {% for details in all_detail %}  
            <tr style = "text-align: center;">
                 <td>{{ details.id }}</td>  
                <td>{{ details.file_name }}</td> 
                
                <td>
                    <form action="/reqdata" method="POST">
                        <input type="text" name="userid" value = {{ details.id }} hidden readonly/>
                        <input type="submit" value = "view">
                    </form>
                </td>  
            </tr>  
            {% endfor %}  
    </table> 
      <br>
    <a href="/del">Delete Assignments</a><br><br>
    <a href="/plag">check plagiarism</a>
    </center>
</body>
</html>

    {% with messages = get_flashed_messages() %}  
        {% if messages %}  
                   {% for message in messages %}  
                        <h2 style="color:rgb(244, 12, 12)"</h2>{{ message }}</h2> 
                   {% endfor %}  
             {% endif %}  
          {% endwith %}
    <form action="/loged" method="POST">
        Enter Id : <input type="text" name = "uid" required><br><br>
        Enter Passward : <input type="password" name = "upw" required><br><br>
        
        <input type = "submit" value = "Login" /><br><br>

    </form>
    <a href="/sign">Sign In</a>
</body>

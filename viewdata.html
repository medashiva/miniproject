<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:rgba(255, 187, 0, 0.121);"><center>
    <h2>Student Assignment</h2>
    <table border="5" width="20%">  
          
        <tr>  
           <th>ID</th>  
           <th>File_NAME</th>
           <th>View Assignments</th>
        </tr>  
        
        {% for d in sdata %}  
        <tr style = "text-align: center;">
             
            <td>{{ d.id }}</td>  
           <td>{{ d.file_name }}</td>  
            <td>
                {{d.sent}}
            </td>  
        </tr>  
        {% endfor %}  
       
  </table><br><br>
  <form action="/viewtea" method="POST">
    <input type="submit" value="OK">
   </form>
</center>
</body>
</html>
